name: rtlapena
description: "RTLCSI - DAILY REPORT"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.3.3+1
  path: ^1.9.0
  path_provider: ^2.1.3
  image_picker: ^1.1.2
  pdf: ^3.11.1
  printing: ^5.13.2
  permission_handler: ^11.3.1
  signature: ^5.5.0
  intl: ^0.19.0
  flutter_colorpicker: ^1.1.0
  gal: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

# App Icon Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.jpeg"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.jpeg"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/app_icon.jpeg"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.jpeg"

# Splash Screen Configuration  
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/app_icon.jpeg
  color_dark: "#ffffff"
  image_dark: assets/images/app_icon.jpeg
  
  android_12:
    image: assets/images/app_icon.jpeg
    icon_background_color: "#ffffff"
    image_dark: assets/images/app_icon.jpeg
    icon_background_color_dark: "#ffffff"
    
  web: false
